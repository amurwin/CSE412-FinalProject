{% extends "base.html" %}

{% block page_content %}

        <div class="mw6 center pa3 sans-serif">

            <h1 class="mb4">Abilities</h1>

        {% for ability in abilities.all %}

            <div class="pa2 mb3 striped--near-white">

                <div class="pl2">

                    <p class="mb2">Name: <a href="{% url 'ability' ability.name%}">{{ ability.name }}</a></p>

                    <p class="mb2">Description: {{ ability.description }}</p>

                </div>

            </div>

        {% endfor %}

        </div>

{% endblock %}
