{% extends "base.html" %}

{% block page_content %}

        <div class="mw6 center pa3 sans-serif">

        <h1 class="mb4">Pokemon Database:</h1>

        {% for p in pokemons.all %}

            <div class="pa2 mb3 striped--near-white">

                <div class="pl2">

                    <p class="mb2">Generation: {{ p.generation }}</p>

                    <p class="mb2">Pokedex #: {{ p.pokedex_no }}</p>

                    <p class="mb2">Name: <a href="{% url 'details' p.pokedex_no%}">{{ p.name }}</a></p>

                </div>

            </div>

        {% endfor %}

        </div>

{% endblock %}
